version: '3.8'

services:
  # ==================== YYC³ AI 应用 ====================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yyc3-ai-calling
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://yyc3_zh:yyc3_zh@mysql:3306/yyc3_yy
      - REDIS_URL=redis://redis:6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - yyc3-network
    volumes:
      - app-logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== MySQL 数据库 ====================
  mysql:
    image: mysql:8.0
    container_name: yyc3-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-yyc3_zh}
      MYSQL_DATABASE: ${DB_NAME:-yyc3_yy}
      MYSQL_USER: ${DB_USER:-yyc3_zh}
      MYSQL_PASSWORD: ${DB_PASS:-yyc3_zh}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - yyc3-network
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=1000
      --max_allowed_packet=256M
      --innodb_buffer_pool_size=1G
      --innodb_log_file_size=256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASS:-yyc3_zh}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==================== Redis 缓存 ====================
  redis:
    image: redis:7-alpine
    container_name: yyc3-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - yyc3-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==================== Nginx 反向代理 ====================
  nginx:
    image: nginx:alpine
    container_name: yyc3-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - yyc3-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

# ==================== 网络配置 ====================
networks:
  yyc3-network:
    driver: bridge
    name: yyc3-network

# ==================== 数据卷 ====================
volumes:
  mysql-data:
    name: yyc3-mysql-data
  redis-data:
    name: yyc3-redis-data
  app-logs:
    name: yyc3-app-logs
  nginx-logs:
    name: yyc3-nginx-logs
